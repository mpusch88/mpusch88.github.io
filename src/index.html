<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
	</script>

	<script type="text/javascript">
	$(document).ready(function() {

		$('#submit-button').click(function() {

			$.post('/jquery/submitData', // url
				{ myData: 'This is my data.' }, // data to be submit
				function(data, status, jqXHR) { // success callback
					$('p').append('status: ' + status + ', data: ' + data);
				});
		});
	});

	</script>
	<link rel="shortcut icon" type="image/x-icon" href="Resources/favicon.png">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<title>azure594</title>
</head>

<body>

	<div class='box-outer'>
		<div class='form-container'>

			<div class='titles'>
				<span class='title'>azure594</span>
				<span class='subtitle'>PLEASE ENTER DATA BELOW</span>
			</div>

			<div class='input-group'>
				<span class='input-label'>A</span>
				<input class='input-field' type='text' name='a'>
			</div>

			<div class='input-group'>
				<span class='input-label'>B</span>
				<input class='input-field' type='text' name='b'>
			</div>

			<div class='input-group'>
				<span class='input-label'>C</span>
				<input class='input-field' type='text' name='c'>
			</div>

			<div>
				<button class='submit-button' onclick='sendData()'>
					Submit
				</button>
			</div>

		</div>
	</div>

</body>

</html>
