<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" type="image/x-icon" href="Resources/favicon.png">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<title>azure594</title>
</head>

<body>

	<div class='box-outer'>

		<div class='form-container'>

			<div class='titles'>
				<span class='title'>azure594</span>
				<span class='subtitle'>ENTER NUMERICAL DATA BELOW</span>
			</div>

			<div class='input-group'>
				<span class='input-label'>A</span>
				<input class='input-field' type='text' id='a'>
			</div>

			<div class='input-group'>
				<span class='input-label'>B</span>
				<input class='input-field' type='text' id='b'>
			</div>

			<div class='input-group'>
				<span class='input-label'>C</span>
				<input class='input-field' type='text' id='c'>
			</div>

			<div>
				<button class='submit-button' onclick='sendData()'>
					Submit
				</button>
			</div>

		</div>

		<div class='display'>
			<span id='out'></span>
		</div>

	</div>

	<script type="text/javascript">
	function sendData() {

		const Http = new XMLHttpRequest();

		var a = document.getElementById('a').value;
		var b = document.getElementById('b').value;
		var c = document.getElementById('c').value;

		const url = 'https://azure594app.azurewebsites.net/api/Function1?a=' + a + '&b=' + b + '&c=' + c;

		Http.open("GET", url);
		Http.send();

		Http.onreadystatechange = (e) => {
			document.getElementById('out').innerHTML = JSON.stringify(Http.responseText) + '\n';
			console.log(JSON.stringify(Http.responseText));
		}
	}

	</script>
</body>

</html>
