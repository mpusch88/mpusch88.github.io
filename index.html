<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" type="image/x-icon" href="Resources/favicon.png">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="src/styles.css">

<body>
	<div class='form-outer'>

			<header class='titles'>

			<form>

				<div class='input-group'>
					<span class='default-text-label'>B</span>
					<input class='input-field' type='text' name='b' />
				</div>

				
				<div class='input-group'>
					<span class='default-text-label'>C</span>
					<input class='input-field' type='text' name='c' />
				</div>

				<input type="submit" value="Submit" class='submit-button'>

			</form>

		</div>
	</div>

	<script type="text/javascript" src="./src/script.js"></script>\
