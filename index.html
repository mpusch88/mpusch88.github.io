<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Archivo" rel="stylesheet">
	<link rel="shortcut icon" type="image/x-icon" href="Resources/favicon.png">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<script type="text/javascript" src="./calc.js"></script>
	<title>Assignment 2</title>
</head>

<body>

	<div class='container-fluid'>
		<header style='background-color: #000000bb'>
			<h1>PaintCalc Online</h1>
		</header>
	</div>

	<table style='width: 600px; background-color: #000000bb' class='align-middle'>
		<tr>
			<h2 id='display'></h2>
		</tr>

		<tr>
			<td><img src='./Resources/(.png' alt='leftPar' id='leftPar'></td>
			<td><img src='./Resources/).png' alt='rightPar' id='rightPar'></td>
			<td><img src='./Resources/del.png' alt='DEL' id='del'></td>
			<td><img src='./Resources/+.png' alt='+' id='plus'></td>
		</tr>

		<tr>
			<td><img src='./Resources/1.png' alt='1' id='one'></td>
			<td><img src='./Resources/2.png' alt='2' id='two'></td>
			<td><img src='./Resources/3.png' alt='3' id='three'></td>
			<td><img src='./Resources/-.png' alt='-' id='minus'></td>
		</tr>

		<tr>
			<td><img src='./Resources/4.png' alt='4' id='four'></td>
			<td><img src='./Resources/5.png' alt='5' id='five'></td>
			<td><img src='./Resources/6.png' alt='6' id='six'></td>
			<td><img src='./Resources/mult.png' alt='*' id='mult'></td>
		</tr>

		<tr>
			<td><img src='./Resources/7.png' alt='7' id='seven'></td>
			<td><img src='./Resources/8.png' alt='8' id='eight'></td>
			<td><img src='./Resources/9.png' alt='9' id='nine'></td>
			<td><img src='./Resources/div.png' alt='div' id='div'></td>
		</tr>

		<tr>
			<td><img src='./Resources/ans.png' alt='ans' id='ans'></td>
			<td><img src='./Resources/0.png' alt='0' id='zero'></td>
			<td><img src='./Resources/dec.png' alt='dec' id='dec'></td>
			<td><img src='./Resources/=.png' alt='=' id='equals'></td>
		</tr>
	</table>

</body>

</html>
