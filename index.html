<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Archivo" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="Resources/favicon.png">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="./calc.js"></script>
        <title>Assignment 2</title>
    </head>

    <body>
        <div class='container-fluid'>
            <header class='header'>
                <h1>UltraCalc Online</h1>
            </header>
        </div>

        <div class='spacer'></div>

        <table class='calc-outer'>
            <tr>
                <td colspan='4' class='display' id='display'>
                    <h2></h2>
                </td>
            </tr>

            <tr>
                <td class='calc-button' id='leftPar'>(</td>
                <td class='calc-button' id='rightPar'>)</td>
                <td class='calc-button' id='clr'>CLR</td>
                <td class='calc-button' id='plus'>+</td>
            </tr>
            <tr>
                <td class='calc-button' id='one'>1</td>
                <td class='calc-button' id='two'>2</td>
                <td class='calc-button' id='three'>3</td>
                <td class='calc-button' id='minus'>-</td>
            </tr>
            <tr>
                <td class='calc-button' id='four'>4</td>
                <td class='calc-button' id='five'>5</td>
                <td class='calc-button' id='six'>6</td>
                <td class='calc-button' id='mult'>*</td>
            </tr>
            <tr>
                <td class='calc-button' id='seven'>7</td>
                <td class='calc-button' id='eight'>8</td>
                <td class='calc-button' id='nine'>9</td>
                <td class='calc-button' id='div'>/</td>
            </tr>
            <tr>
                <td class='calc-button' id='ans'>ANS</td>
                <td class='calc-button' id='zero'>0</td>
                <td class='calc-button' id='dec'>.</td>
                <td class='calc-button' id='equals'>=</td>
            </tr>
        </table>
    </body>

</html>
