<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Archivo" rel="stylesheet">
	<link rel="shortcut icon" type="image/x-icon" href="Resources/favicon.png">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<script type="text/javascript" src="./calc.js"></script>
	<title>Assignment 2</title>
</head>

<body>
	<div class='container-fluid'>
		<header style='background-color: #000000bb'>
			<h1>UltraCalc Online</h1>
		</header>
	</div>


	<table class='container align-middle calc-outer'>
		<tr>
			<td colspan='4' align='right' class='display' id='display'>
				<h2></h2>
			</td>
		</tr>

		<tr>
			<td class='calc-button' align='center' id='leftPar'>(</td>
			<td class='calc-button' align='center' id='rightPar'>)</td>
			<td class='calc-button' align='center' id='del'>/</td>
			<td class='calc-button' align='center' id='plus'>+</td>
		</tr>

		<tr>
			<td class='calc-button' align='center' id='one'>1</td>
			<td class='calc-button' align='center' id='two'>2</td>
			<td class='calc-button' align='center' id='three'>3</td>
			<td class='calc-button' align='center' id='minus'>-</td>
		</tr>

		<tr>
			<td class='calc-button' align='center' id='four'>4</td>
			<td class='calc-button' align='center' id='five'>5</td>
			<td class='calc-button' align='center' id='six'>6</td>
			<td class='calc-button' align='center' id='mult'>*</td>
		</tr>

		<tr>
			<td class='calc-button' align='center' id='seven'>7</td>
			<td class='calc-button' align='center' id='eight'>8</td>
			<td class='calc-button' align='center' id='nine'>9</td>
			<td class='calc-button' align='center' id='div'>/</td>
		</tr>

		<tr>
			<td class='calc-button' align='center' id='ans'>ANS</td>
			<td class='calc-button' align='center' id='zero'>0</td>
			<td class='calc-button' align='center' id='dec'>.</td>
			<td class='calc-button' align='center' id='equals'>=</td>
		</tr>
	</table>
</body>

</html>
